name: KBOT-CICD

on: 
  push:
    branches:
      - develop

env:
  TARGETOS: linux
  TARGETARCH: amd64
  REGISTRY: ghcr.io

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3  
        with:
          fetch-depth: 0

      - name: Run test
        run: make test  

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build&Push
        env:
          APP: "kbot"
          REGISTRY: "ghcr.io/unweijoozd"
        run: make image push TARGETARCH=$TARGETARCH   

  cd:
    name: CD
    needs: ci
    runs-on: ubuntu-latest
    
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: echo "VERSION=$(git describe --tags --abbrev=0)-$(git rev-parse --short HEAD)-linux-amd64" >> $GITHUB_ENV 

    - uses: mikefarah/yq@master
      with:
        cmd: yq -i '.image.tag=strenv(VERSION) | .image.os=strenv(TARGETOS) | .image.arch=strenv(TARGETARCH)' helm/values.yaml
        
    - run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git commit -am "update version $VERSION"
        git push